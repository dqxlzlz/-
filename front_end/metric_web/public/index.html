<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Software Metrics</title>
  </head>
  <style>
    body{
    place-content: flex-start space-around;
    align-items: flex-start;
    background-color: rgb(230, 230, 230);
    display: flex;
    flex: 0 0 auto;
    flex-flow: column nowrap;
    /* height: 100vh; */
    overflow: visible;
    padding: 60px 40px 0px;
    justify-content: center;
}
img{
    bottom: 13px;
    flex: 0 0 auto;
    left: calc(0.8%);
    overflow: visible;
    position: absolute;
    top: 0px;
    width: 8%;
}
    .p1{
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
      font-style: normal;
      font-weight: 600;
      color:  rgb(55,55,55);
      font-size: 60px;
      letter-spacing: 0;
      text-transform: none;
      text-decoration: none;
      line-height: 1.2em;
      text-align: start;
    }
    .animate{
    height: 250px; 
    width:  1382px; 
    display: flex;
  justify-content:flex-start;
}
.b2{
  width:  682px; 
  display: flex;
  position: relative;
  justify-content: center;
}
.A{
  display: flex;
  justify-content: center;
}

  </style>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <img src="./logo.png">
    <div class="p1">Software metrics.
    <br/>Choose 
      <span style="color: rgb(61, 152, 236);">CK-XML</span> metric,
      <span style="color: rgb(84, 206, 81);">CK-java</span> 
      <br/>metric,
      <span style="color: rgb(244, 127, 43);">tradition</span> metric or
      <span style="color: rgb(255, 219, 33);">LK</span> metric.
    </div>
    <div class="animate">
      <img class="b2" src="./b2.png">
    </div>
    <div class="A" id="app">
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
